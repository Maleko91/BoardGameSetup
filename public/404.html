<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var l = window.location;
        var segmentCount = 1;
        var path = l.pathname.split("/").slice(0, 1 + segmentCount).join("/");
        var rest = l.pathname
          .slice(1)
          .split("/")
          .slice(segmentCount)
          .join("/");
        var search = l.search ? l.search.replace(/&/g, "~and~") : "";
        var next =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          path +
          "/?/" +
          rest +
          search +
          l.hash;
        l.replace(next);
      })();
    </script>
  </head>
  <body></body>
</html>
